<div class="container">
  <form class="form-signin" role="form" ng-submit="submit()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input ng-model="user.username" type="username" class="form-control" placeholder="Username" required autofocus>
    <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
