<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Deploy</div>
          <div class="panel-body">
            <form novalidate ng-submit="deploy()">
              <p><select required class="form-control" data-style="btn-primary" ng-model="deployData.channel">
                <option selected>master</option>
                <option>unstable</option>
                <option>stable</option>
              </select></p>
              <p><select required class="form-control" data-style="btn-primary" ng-model="deployData.version">
                <option ng-repeat="version in availableVersions.values">{{version}}</option>
              </select></p>
              <button ng-disabled="isUnchanged(deployData)" type="submit" class="btn btn-success btn-lg btn-block">
                <span class="glyphicon glyphicon-flash"></span> Deploy
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Cluster</div>
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item list-group-item-success" ng-repeat="server in servers">
              <a href="{{server.url}}">{{server.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div> <!-- /container -->
</div>
