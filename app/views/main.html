<div class="container">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Agents</h2>
          <form novalidate ng-submit="deploy()">
            <p><select required class="form-control" data-style="btn-primary" ng-model="deployData.channel">
              <option selected>master</option>
              <option>unstable</option>
              <option>stable</option>
            </select></p>
            <p><select required class="form-control" data-style="btn-primary"
              ng-model="deployData.version">
              <option ng-repeat="version in versions">{{version}}</option>
            </select></p>
            <!-- SUBMIT BUTTON -->
            <button ng-disabled="isUnchanged(deployData)" type="submit" class="btn btn-success btn-lg btn-block">
              <span class="glyphicon glyphicon-flash"></span> Deploy
            </button>
          </div>
        </form>
      </div>
      <hr>
    </div> <!-- /container -->
</div>
